<!-- Mon Big Title-->
<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Mon compte</h1>
  </div>
</div>

<!-- Formulaire modifs infos utilisateur-->
<div class="container">
  <form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="Entrez votre nom"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label"> Prénom</label>
      <input
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="Entrez votre prenom"
        value="Peter Parker"
      />
    </div>
    <div class="mb-3">
      <label for="AllergieInput" class="form-label"> Allergies</label>
      <input
        type="text"
        class="form-control"
        id="AllergieInput"
        placeholder="Vos allergies (fruits de mer , arachides..)"
        value="Beurre"
      />
    </div>
    <div class="mb-3">
      <label for="nbConviveInput" class="form-label">
        Nombres de convives habituels</label
      >
      <input
        type="number"
        class="form-control"
        id="nbConviveInput"
        placeholder="Combien vous etes habituellement ?"
      />
    </div>

    <div class="text-center pt-3">
      <button type="submit" class="btn btn-primary">
        Modifier vos informations
      </button>
    </div>
    <div class="text-center pt-3">
      <button type="button" class="btn btn-danger">
        Supprimer mon compte compte
      </button>
    </div>
    <div class="text-center pt-3">
      <a href="/editPassword">Cliquez içi pour modifier votre mot de passe</a>
    </div>
  </form>
</div>
