<!-- Formulaire de connexion -->
<div class="container">
  <form id="formulaireConnexion">
    <div class="mb-3">
      <label for="EmailInput" class="form-label"> Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="Entrez email"
        name="email"
      />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        placeholder="Mot de passe"
        name="mdp"
      />
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" id="btnSignIn">
        Connexion
      </button>
    </div>
    <div class="text-center pt-3">
      <a href="/signUp">Vous n'avez pas de compte , inscrivez-vous i√ßi !</a>
    </div>
