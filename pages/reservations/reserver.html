<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Vos réservations</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="Entrez votre nom"
        value="Parker"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label"> Prénom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="Entrez votre prenom"
        value="Peter "
      />
    </div>
    <div class="mb-3">
      <label for="AllergieInput" class="form-label"> Allergies</label>
      <input
        type="text"
        class="form-control"
        id="AllergieInput"
        placeholder="Vos allergies (fruits de mer , arachides..)"
        value="Beurre"
      />
    </div>
    <div class="mb-3">
      <label for="nbConviveInput" class="form-label">
        Nombres de convives habituels</label
      >
      <input
        type="number"
        class="form-control"
        id="nbConviveInput"
        placeholder="Combien vous etes habituellement ?"
      />
    </div>

    <div class="mb-3">
      <label for="dateInput" class="form-label"> Date</label>
      <input type="date" class="form-control" id="dateInput" />
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoix"
          id="midiRadio"
        />
        <label class="form-check-label" for="midiRadio"> Midi </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoix"
          id="soirRadio"
          checked
        />
        <label class="form-check-label" for="soirRadio"> Soir </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="selectHour"></label>
      <select class="form-select" id="selectHour">
        <option>Choisissez votre horaire !</option>
        <option value="1">19:30</option>
        <option value="1">19:45</option>
        <option value="1">20:00</option>
        <option value="1">20:15</option>
        <option value="1">20:30</option>
        <option value="1">21:00</option>
      </select>
    </div>
    <div class="text-center pt-3">
      <button type="submit" class="btn btn-primary">Réserver</button>
    </div>
    <div class="text-center pt-3">
      <button type="button" class="btn btn-danger">Annuler</button>
    </div>
  </form>
</div>
